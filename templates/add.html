{% extends "base.html" %}
{% block content %}


<section class="crud container mt-5">
    <h1 class="text-center alert alert-primary shadow">Add Student Record</h1>

    <div class="row mt-5">
        <div class="col-md-4 mx-auto w-75">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-    center">
                    <h5>Fill Student Details</h5>
                </div>
                <div class="card-body">
                    <form id="add" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-info w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
